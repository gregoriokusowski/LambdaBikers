<!DOCTYPE html>
<html>
<head>
  <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to bikers</title>
    {% style "/css/bootstrap.min.css" %}
    {% style "/css/agency.css" %}
    {% style "/css/screen.css" %}
    {% style "/font-awesome/css/font-awesome.min.css" %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
  <!-- navbar -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{servlet-context}}/">Lambda Bikers</a>
      </div>
      <div class="navbar-collapse collapse ">
        <ul class="nav navbar-nav">
          <li {% ifequal page "home.html" %} class="active"{%endifequal%}>
            <a href="{{servlet-context}}/">Home</a>
          </li>
          <li {% ifequal page "about.html" %} class="active"{%endifequal%}>
            <a href="{{servlet-context}}/about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>

  <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    var context = "{{servlet-context}}";
  </script>
  {% block page-scripts %}
  {% endblock %}
</body>
</html>
